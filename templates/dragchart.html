<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chart.js Drag Data Points Plugin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@latest/dist/chartjs-plugin-dragdata.min.js"></script>
    <style>
    html,body{
      margin: 0;
      padding: 0;
    }
    canvas {
      background-color : #eee;
      position: absolute;
    }
    </style>
  </head>
  <body>
    <canvas id="chartJSContainer" style="height: 90%; width: 90%;"></canvas>
    <script>
      var options = {
        type: 'bar',
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [
            {
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1,
              pointHitRadius: 25
            },
            {
              label: '# of Points',
              data: [7, 11, 5, 8, 3, 7],
              borderWidth: 1,
              pointHitRadius: 25
            }
          ]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                reverse: false,
                min: 0,
                max: 20
              }
            }]
          },
          dragData: true,
          onDragStart: function (e) {
            console.log(e)
          },
          onDrag: function (e, datasetIndex, index, value) {
            console.log(datasetIndex, index, value)
          },
          onDragEnd: function (e, datasetIndex, index, value) {
            console.log(datasetIndex, index, value)
          }
        }
      }

      var options2 = {
        type: 'bar',
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [
            {
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1,
              pointHitRadius: 25
            },
            {
              label: '# of Points',
              data: [7, 11, 5, 8, 3, 7],
              borderWidth: 1,
              pointHitRadius: 25
            }
          ]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                reverse: false,
                min: 0,
                max: 20
              }
            }]
          },
          dragData: true,
          onDragStart: function (e) {
            console.log(e)
          },
          onDrag: function (e, datasetIndex, index, value) {
            console.log(datasetIndex, index, value)
          },
          onDragEnd: function (e, datasetIndex, index, value) {
            console.log(datasetIndex, index, value)
          }
        }
      }

      var ctx = document.getElementById('chartJSContainer').getContext('2d');
      window.test = new Chart(ctx, options);
    </script>
  </body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <!-- Custom fonts for this template-->
  <link href="{% static "vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static "css/sb-admin.css" %}" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">
        <h5 class="card-title">Hello!</h5>
        <h6 class="card-subtitle mb-2 text-muted">Please select your profile</h6>
        <div class="div-color"></div>
      </div>
      <div class="card-body">
        <div class="card-profile">
            <div class="profile-div">
                <a class="btn" href="{% url "welcome_back" %}">
                    <img src="/static/img/teacher.png" alt="" class="img-fluid img-login">
                    <h6 class="card-subtitle mb-2 text-muted">Teacher</h6>
                </a>
            </div>
            <div class="profile-div">
                <a class="btn" href="{% url "welcome_back_student" %}"> 
                    <img src="/static/img/student.png" alt="" class="img-fluid img-login">
                    <h6 class="card-subtitle mb-2 text-muted">Student</h6>
                </a>
            </div>
        </div>
        <div class="div-button-login">
            <div class="card-button"><button type="button" class="btn btn-primary button-login">Login</button></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static "vendor/jquery-easing/jquery.easing.min.js" %}"></script>

</body>

</html>
